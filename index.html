<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#ball{
			width:100px;
			height: 100px;
			background: #FF1493;
			border-radius:50%;
			position: absolute;
			left:0;
		    top: 0;
		}
	</style>
	<body>
		<div id="ball">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	console.log(document.documentElement.clientHeight);
	
	document.onmousemove = function(e){
		console.log(e.clientX);
		console.log(e.clientY);
		ball.style.left = e.clientX - 50+'px';
		ball.style.top = e.clientY - 0+'px';
		if(ball.offsetLeft<=0)
		ball.style.left = 0;
	}
	if(ball.offsetLeft>=(document.documentElement.clientWidth-100)){
		ball.style.left= (document.documentElement.clientWidth-100) + 'px';
	}
</script>
